name: redis-stack-server
redis_stack_server:
  image: "redis/redis-stack-server"
  tag: "7.2.0-v5"
  port: 6379
  serviceType: ClusterIP
  replicas: 1
  storage_class: standard
  storage: 1Gi
  env:
  - name: REDIS_ARGS
    valueFrom:
      secretKeyRef:
        name: redis-stack-server
        key: redis-args
